<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<script src="scripts/tabletop.js"></script>
<!-- alternating row highlights -->
<script type="text/javascript">
function altRows(id){
	if(document.getElementsByTagName){  
		var table = document.getElementById(id);  
		var rows = table.getElementsByTagName("tr"); 
		 
		for(i = 0; i < rows.length; i++){          
			if(i % 2 == 0){
				rows[i].className = "evenrowcolor";
			}else{
				rows[i].className = "oddrowcolor";
			}      
		}
	}
}

$(document).ready( function() {
	Tabletop.init({
		key: '0Asd-tDXag-TtdGx5UHBabGRwbEtac2NpdVQxdXNuN2c',
		callback: function(data, tabletop) { 
		var i, dataLength = data.length;
            
		for (i=0; i<dataLength; i++) {
			$('#ride_schedule').append('<tr><td>' + data[i].date + '</td>' +
				'<td>' + data[i].day + '</td>' +
				'<td>' + data[i].description + '</td>' +
				'<td>' + data[i].leader + '</td>' +
				'<td>' + data[i].distance + '</td>' +
				'<td>' + data[i].elevation + '</td>' +
				'<td>' + data[i].pace + '</td>' +
				'<td>' + data[i].location + '</td>' +
				'<td>' + data[i].reference + '</td></tr>');
			}
 		altRows('alternatecolor');
		},
		simpleSheet: true,
		debug: true
	});
} );
</script>
  
<style type="text/css">
table.altrowstable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #a9c6c9;
	border-collapse: collapse;
	tableLayout: fixed;
}
table.altrowstable th {
	border-width: 1px;
	padding: 4px;
	border-style: solid;
	border-color: #a9c6c9;
	background-color:#b8b8b8;
}
table.altrowstable td {
	border-width: 1px;
	padding: 4px;
	border-style: solid;
	border-color: #a9c6c9;
}
.oddrowcolor{
	background-color:#ffffff;
}
.evenrowcolor{
	background-color:#cdcdcd;
}
</style>
</head>
<body>
<table class="altrowstable" id="alternatecolor">
  <thead> <tr>
    <th>DATE</th>
    <th>DAY</th>
    <th>RIDE DESCRIPTION</th>
    <th>RIDE LEADER</th>
    <th>DISTANCE<br>
(in Miles)</th>
    <th>ELEVATION</th>
    <th>PACE</th>
    <th>START LOCATION</th>
    <th>REFERENCE</th>
  </tr>
  </thead>
  <tbody id="ride_schedule">
  </tbody>
</table>

</body>
</html>
